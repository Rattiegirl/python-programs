    document.getElementById("resetBtn").addEventListener("click", async () => {
      if (confirm("Do you know you're resetting the game?")) {
        const response = await fetch("/reset", {
          method: "POST",
          headers: { "Content-type": "application/json" }
        });

        await fetchState();
      }

    });

    const toggleBtn = document.querySelector("#toggleBtn")
    toggleBtn.addEventListener("click", () => {
      const isHidden = toggleBtn.textContent !== "Hide Cheating"
      if (isHidden) {

        toggleBtn.textContent = "Hide Cheating"

        document.querySelectorAll("pre").forEach((element) => {
          element.style.display = "block"
          // element.style.visibility = "visible"

        })

      } else {

        toggleBtn.textContent = "Show Cheating"

        document.querySelectorAll("pre").forEach((element) => {
          element.style.display = "none"
          // element.style.visibility = "hidden"
        })
      }
    })

    document.getElementById("moveForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const coord = document.getElementById("coord").value.trim();
      if (!coord) return;

      const res = await fetch("/move", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ coordinate: coord })
      });

      document.getElementById("coord").value = "";
      await fetchState();
    });
  </script>
